<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Proud of Your Progress Cards</title>
</head>
<body>
    <h1>âœ¨ Proud of Your Progress</h1>
    
    <form id="cardForm">
        <label for="studentName">Student's Name:</label>
        <input type="text" id="studentName" required>

        <label for="personalMessage">Personalized Message:</label>
        <input type="text" id="personalMessage" required>
        
        <label for="courseName">Course Name:</label>
        <input type="text" id="courseName" required>

        <button type="submit">Generate Certificate</button>
    </form>

    <!-- Modal for displaying certificates -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="certificateContent">
                <!-- Certificate content will appear here -->
            </div>
            <div id="downloadCertificate">
                <a id="downloadLink" download="certificate.pdf">
                    <!-- Replace the download icon with SVG -->
                    <img src="Logo/svg.svg" alt="Download Icon" width="30" height="30">
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
